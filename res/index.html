<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Glitch</title>
		<style>
			html,body{
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
				background-color: black;
			}
			#m{
				overflow: hidden;
				height: 100%
			}
			#c{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			@media screen and (min-aspect-ratio: 1/1){
				#c{
					height: 100%;
				}
			}
			@media screen and (max-aspect-ratio: 1/1){
				#c{
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div id="m">
			<canvas id="c" width="640" height="480"></canvas>
		</div>
		<script src="g.js"></script>
	</body>
</html>
